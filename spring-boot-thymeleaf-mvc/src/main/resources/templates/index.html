<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio Persona</title>

<!-- CDN BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-outline-primary">Agregar Nueva Persona</a> 
		<br><br>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>TELEFONO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${personas}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.telefono}"></td>
				    <td>
		            <a th:href="@{/editar/}+${p.id}" class="btn btn-outline-warning">Editar</a>
		            <a th:onclick="eliminar([[${p.id}]])" class="btn btn-outline-danger">Eliminar</a>
				    </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

<!-- CDN JQUERY -->
<script src="https://code.jquery.com/jquery-3.7.1.js" 
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
	crossorigin="anonymous"></script>
	
<!-- CDN SWEETALERT -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- IMPORT FUNCIONES JAVA SCRIPT -->
<script src="funciones.js"></script>
</html>
